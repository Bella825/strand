<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../shared/behaviors/stylable.html">
<link rel="import" href="../shared/behaviors/dommutable.html">

<dom-module id="mm-scroll-panel">
	<link rel="import" type="css" href="mm-scroll-panel.css" />
	<template>
		<div id="viewport" class="container">
			<div id="holder">
				<content></content>
			</div>
		</div>
		<div id="scrollbarY"
			 class="scrollbar-y" 
			 style$="{{ _updateScrollbarStyle(scrollBarSize) }}"
			 on-down="_onDown" 
			 on-track="_onTrack">
			<div class="bar"></div>
		</div>
	</template>
</dom-module>

<script src="mm-scroll-panel.js"></script>
