(function (scope) {
	var StampBindable = {

		wasTemplateTemplatized: function (template) {
			return 0|!!template.hasOwnProperty("_content");
		},

		templatize: function (original) {
			var helper = null;
			var instance = null;
			if (!this.wasTemplateTemplatized(original)) {
				// an attempt to handle templates that have not passed through Polymer.Annotations_parseTemplate()
				// (https://github.com/Polymer/polymer/issues/2181)
				helper = document.createElement("template");
				helper.content.appendChild(original);
				Polymer.Templatizer.templatize.call(this, helper);
				instance = this.stamp();
				Polymer.Templatizer.templatize.call(this, original); // so true === !!this.wasTemplateTemplatized(original)
				Polymer.Templatizer.templatize.call(this, instance.root.querySelector("template"));
			} else {
				Polymer.Templatizer.templatize.call(this, original);
			}
		},
	 };

	scope.StampBindable = [
		Polymer.Templatizer,
		StampBindable,
	];
})(window.StrandTraits = window.StrandTraits || {}); 
</script>
