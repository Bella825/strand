(function (scope) {
	scope.MouseWheelable = {

		attached: function() {
			this.addEventListener(this.support, this._onWheel);
		},

		detached: function() {
			this.removeEventListener(this.support, this._onWheel);
		},

		_onWheel: function(e) {
			// override this abstract method
		},

		get support() {
			// see: https://developer.mozilla.org/en-US/docs/Web/Events/wheel#Listening_to_this_event_across_browser
			return "onwheel" in document.createElement("div") ? "wheel" : 
			document.onmousewheel !== undefined ? "mousewheel" : "DOMMouseScroll";
		}

	 };

})(window.StrandTraits = window.StrandTraits || {});
