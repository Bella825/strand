(function (scope) {
	
	scope.Formable = {

		properties: {
			value: {
				type: Object,
				notify: true,
				observer: "_valueChanged"
			}
		},

		_valueChanged: function(newVal, oldVal) {
			if (newVal) {
				this.fire("changed", { value: newVal });
			}
		}

	};

})(window.StrandTraits = window.StrandTraits || {}); 
</script>
