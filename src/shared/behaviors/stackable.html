(function (scope) {

	var _w = 10000, 
		_instances = {
		modal:{
			base:1*_w,
			max:2*_w,
			items:[],
			topIndex:1*_w
		},
		ui:{
			base:2*_w,
			max:3*_w,
			items:[],
			topIndex:2*_w
		},
		tooltip:{
			base:3*_w,
			max:4*_w,
			items:[],
			topIndex:3*_w
		}
	};

	function _addInstance(host, instance, type) {
		var cat = _instances[type],
			inst = !instance ? host : instance;

		if (cat && cat.items.length < cat.max) {
			cat.items.push(inst);
			host._setDepth(cat.topIndex);
			cat.topIndex++;
			// instance._setDepth(cat.items.length + cat.base);
		} else {
			throw(new Error("Could not add item at " + cat.max));
		}
	}

	function _removeInstance(host, instance, newType, oldType) {
		var cat = !oldType ? _instances[newType] : _instances[oldType],
			inst = !instance ? host : instance;

		if (cat) {
			cat.items.splice(cat.items.indexOf(inst), 1);
		}
	}

	scope.Stackable = {

		properties: {
			stackHost: {
				type: Object,
				value: function() { return this; }
			},
			stackTarget: {
				type: Object,
				value: null,
				observer: "_stackTargetChanged"
			},
			depth: {
				readOnly: true,
				notify: true,
				type: Number,
				value: 0,
				observer: "_updateDepth"
			},
			stackType:{
				type: String,
				value: "ui",
				reflectToAttribute: true,
				observer:"_updateType"
			}
		},

		_initialized: false,

		attached: function() {
			_addInstance(this.stackHost, this.stackTarget, this.stackType);
			// We don't want to trigger a stack update when properties
			// are processed - initialized flag:
			this._initialized = true;
		},

		detached: function() {
			_removeInstance(this.stackHost, this.stackTarget, this.stackType);
		},

		_stackTargetChanged: function(newVal, oldVal) {
			if (newVal) this._updateStack();
		},

		_updateDepth: function() {
			if (this.stackTarget) {
				this.stackTarget.style.setProperty("z-index", this.depth);
			} else {
				this.stackHost.style.setProperty("z-index", this.depth);
			}
			// console.log("this.depth: ", this.depth);
		},

		_updateType: function(newVal, oldVal) {
			if (newVal) this._updateStack(newVal, oldVal);
		},

		moveToTop: function() {
			this._updateStack();
			return this.depth;
		},

		_updateStack: function(newType, oldType) {
			if (this._initialized) {
				var newStackType = !newType ? this.stackType : newType,
					oldStackType = !oldType ? null : oldType;

				_removeInstance(this.stackHost, this.stackTarget, newStackType, oldStackType);
				_addInstance(this.stackHost, this.stackTarget, newStackType);
			}
		},
	};

})(window.StrandTraits = window.StrandTraits || {}); 
</script>
