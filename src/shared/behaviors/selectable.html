<link rel="import" href="lightdomgettable.html"/>
<script>
(function (scope) {
	var Selectable = {
		properties: {
			filterElementType: {
				type: String,
				value: "mm-list-item"
			},
			filter: {
				type: Boolean,
				value: true
			},
			searchable: {
				type: Boolean,
				value: false
			},
			selectedIndex: {
				type: Number,
				value: false,
				observer: '_selectedIndexChanged'
			},
			highlightedIndex: {
				type: Number,
				value: null,
				observer: '_highlightedIndexChanged'
			}
		},

		get items() {
			var itemsArr = null,
				elementType = this.filterElementType;

			// this needs to work for light dom, local dom (stamped dom-repeats), and
			// for data... searchable data represents another case where it is a subset
			// of the data provided to the host component
			if (this.filter) {
				if (this.data) {
					itemsArr = !this.searchable ? this.data : this.searchData;
				} else {
					itemsArr = this.getLightDOM().filter(function(el) { return el.localName === elementType; });
				}
			} else {
				itemsArr = Polymer.dom(this).queryDistributedElements(this.filterElementType);
			}
			return itemsArr;
		},

		_selectedIndexChanged: function(newIndex, oldIndex) {},
		
		_highlightedIndexChanged: function(newIndex,oldIndex) {},
	}

	scope.Selectable = [
		scope.LightDomGettable,
		Selectable
	];

})(window.StrandTraits = window.StrandTraits || {}); 
</script>
