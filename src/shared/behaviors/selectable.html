<link rel="import" href="domgettable.html"/>
<script>
(function (scope) {
	var Selectable = {
		properties: {
			filterElementType: {
				type: String,
				value: "mm-list-item"
			},
			filter: {
				type: Boolean,
				value: true
			},
			selectedIndex: {
				type: Number,
				value: false,
				observer: '_selectedIndexChanged'
			},
			highlightedIndex: {
				type: Number,
				value: null,
				observer: '_highlightedIndexChanged'
			}
		},

		get items() {
			var itemsArr = null,
				elementType = this.filterElementType;

			if (this.filter) {
				if (this.data) {
					itemsArr = this.data;
				} else {
					itemsArr = this.getLightDOM().filter(function(el) { return el.localName === elementType; });
				}
			} else {
				itemsArr = Polymer.dom(this).queryDistributedElements(this.filterElementType);
			}
			return itemsArr;
		},

		_selectedIndexChanged: function(newIndex, oldIndex) {},
		
		_highlightedIndexChanged: function(newIndex,oldIndex) {},
	}

	scope.Selectable = [
		scope.DomGettable,
		Selectable
	];

})(window.StrandTraits = window.StrandTraits || {}); 
</script>
